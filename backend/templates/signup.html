{% extends "./layout/base.html" %}
{% block content %}
<h2>Backend Register Page</h2>
<form action="" method="post">
    <p>
        {{ form.username.label }}<br />
        {{ form.username(size=20) }}
    </p>
    <p>
        {{ form.password.label }}<br />
        {{ form.password(size=20) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>

<a href="/">Back to Index/Home</a>

{% endblock %}
